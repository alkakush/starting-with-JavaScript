<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
        internal java script 
        </title>
    </head>
    <body>
      <h1>My first java script page</h1>
      <p>Hello JavaScript!</p>
      
      <p id="demo"> </p>

      <script>
        document.getElementById("demo").innerHTML = 'Welcome';
      </script>

      <hr>
      <h1>the document.write()  method.</h1>

      <script>
          document.write(5 + 7);
      </script>
      <br>

      <button type="button" onclick="window.alert('BIG Welcome')"> Click Me</button>

      <hr>
      <h1>the window.print() method.</h1>
      <p>Click the button to print the current page.</p>

      <button onclick="window.print()"> print this page</button>
    </body>
</html>
